<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/39e2481b20.js" crossorigin="anonymous" defer></script>
  <script src="app.js"></script>
  <script src="books.js"></script>
</head>

<body id="books__body">
  <section>
    <nav>
      <div class="nav__container">
          <div class="library__logo--wrapper" src="" alt="Library's Logo">
              <img src="./assets/Library.svg" alt="Library's Logo" class="logo">
          </div>
          <ul class="nav__link--list">
              <li class="nav__link">
                  <a class="nav__link--anchor link__hover-effect link__hover-effect--black" href="#home">Home</a>
              </li>
              <li class="nav__link">
                  <a class="nav__link--anchor link__hover-effect link__hover-effect--black" href="#contact">Contact</a>
              </li>
              <li class="nav__link">
                  <a class="nav__link--anchor nav__link--primary" href="books.html">Books</a>
              </li>
          </ul>
          <!-- MOBILE BURGER MENU -->
          <button class="btn__menu" onclick="openMenu()">
              <i class="fas fa-bars"></i>
          </button>
          <div class="menu__backdrop">
              <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                  <i class="fas fa-times"></i>
              </button>
              <ul class="menu__links">
                  <li class="menu__list">
                      <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                  </li>
                  <li class="menu__list">
                      <a href="books.html" class="menu__link" onclick="closeMenu()">Books</a>
                  </li>
                  <li class="menu__list">
                      <a href="#" class="menu__link no-cursor" onclick="closeMenu()">Contact</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  </section>

  <main id="books__main">
    <section>
      <div class="container">
        <div class="row">
          <div class="books__header">
            <h2 class="section__title books__header--title">
              All <span class="purple">Books</span>
            </h2>
            <select id="filter" onchange="filterBooks(event)">
              <option value="" disabled selected>Sort</option>
              <option value="LOW_TO_HIGH">Price, Low to High</option>
              <option value="HIGH_TO_LOW">Price, High to Low</option>
              <option value="RATING">Rating</option>
            </select>
          </div>
          <div class="books">
            <i class="fas fa-spinner books__loading--spinner"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row row__column">
        <a href="#">
          <figure class="footer__logo">
            <img src="assets/Library.svg" class="footer__logo--img" alt="">
          </figure>
        </a>
        <div class="footer__list">
          <a href="#" class="footer__link">Home</a>
          <a class="footer__link no-cursor">About</a>
          <a href="#features" class="footer__link">Books</a>
          <a class="footer__link no-cursor">Contact</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2021 Library</div>
      </div>
    </div>
  </footer>
</body>

</html>
